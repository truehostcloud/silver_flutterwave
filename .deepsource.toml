version = 1

exclude_patterns = [
    "**/migrations/**",
    "**/libs/**",
    "**/tests/**",
    "**/static/**",
    "**/static_root/**",
    "**/build/**",
    "**/*.html",
    "**/.eslintrc.json"
]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "javascript"
enabled = true

[[transformers]]
name = "prettier"
enabled = true

[[transformers]]
name = "black"
enabled = true
